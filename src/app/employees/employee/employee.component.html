<h1 class="display-4">EMP. Register</h1>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <div class="form-group">
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" type="text" class="form-control"
      placeholder="Full Name" required>
    <div *ngIf="FullName.invalid && FullName.touched" class="validation-error">This Field is required</div>
  </div>
  <div class="form-group">
    <input name="Position" #Position="ngModel" [(ngModel)]="service.formData.Position" type="text" class="form-control"
      placeholder="Position">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <input name="EmpCode" #EmpCode="ngModel" [(ngModel)]="service.formData.EmpCode" type="text" class="form-control"
        placeholder="EmpCode">
    </div>
    <div class="form-group col-md-6">
      <input name="Mobile" #Mobile="ngModel" [(ngModel)]="service.formData.Mobile" type="text" class="form-control"
        placeholder="Mobile">
    </div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">SUBMIT</button>
  </div>
</form>
